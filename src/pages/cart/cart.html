<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon class="menu" name="menu"></ion-icon>
      </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || assets/imgs/prod.jpg"/>
      </ion-thumbnail>
      <h2>{{ item.produto.nome }}</h2>
      <p>{{ item.produto.preco | currency }}</p>
      <ion-icon class="nolinebreak" name="add-circle" (click)="increaseQuantity(item.produto)"  color="primary"></ion-icon>
      <p class="nolinebreak">{{ item.quantidade }}</p>
      <ion-icon name="remove-circle" (click)="decreaseQuantity(item.produto)" color="primary"></ion-icon>
      <ion-icon name="trash" item-end (click)="removeItem(item.produto)" color="danger"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <button ion-button block (click)="removeAll()" color="danger">Limpar carrinho</button>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end>{{ total() | currency}}</h1>
      
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h1>Seu carrinho est√° vazio</h1>
      
    </ion-item>
  </ion-list>
  <button ion-button block (click)="goOn()">Continuar comprando</button>
  
    <button *ngIf="total () > 0" ion-button block (click)="checkout()" color="secondary">Finalizar Compra</button>
  
  
</ion-content>
